  <header class="container mt-5 mb-5">
    <h1>Juego del Ahorcado</h1>
    <h2>Tiene siete intentos!</h2>
    <button class="aparece ocultar" id="desaparece" onclick="reiniciar()">Volver a Jugar</button>
  </header>

  <div class="container">
    <div class="row">
      <div id="caja_input">

        <p><b>Elija</b> el Tipo de palabras con el que quisiera jugar</p>

          <input type="checkbox" id="opcion1" name="opcion" value="animal">

          <label for="opcion2">Provincia</label><br>

          <br>
          <input type="button" value="Iniciar Juego" id="iniciar-juego" class="bton" onclick="tipodejuego()">

        <br>
        <br>

    </div>
